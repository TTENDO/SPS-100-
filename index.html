                    </div>

                </div>
                <div class="modal-body row">
                    <div class="col-sm-6">
                            <form action="dashboard/index.html" class="form-group" method="POST" onSubmit="return validate()">
                                <label for="first_name">First name:</label>

                                <input type="password" class="form-control" required>
                            </form>
                    </div>
                </div>
